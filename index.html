<!DOCTYPE html>
<html>

<head>
    <title>Jeu de dé</title>
    <style>
        #resultat {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Jeu de dé</h1>
    <button onclick="jouerAuDe()">Lancer le dé</button>
    <p id="resultat"></p>

    <script>
        // Fonction pour générer un nombre aléatoire entre 1 et 6 (valeur du dé)
        function lancerDe() {
            return Math.floor(Math.random() * 6) + 1;
        }

        // Fonction pour lancer le dé et afficher le résultat
        function jouerAuDe() {
            var resultat = lancerDe(); // Appel de la fonction pour générer le nombre aléatoire
            var resultatElement = document.getElementById("resultat");
            resultatElement.textContent = "Résultat du lancer : " + resultat;
        }
    </script>
</body>

</html>
